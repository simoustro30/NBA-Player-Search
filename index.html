<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Player Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-box">
            <div class="flex-box">
            <h1>Find Your Favorite NBA Players and their Stats</h1>
            </div>
            <div class="search-flex-box">
            <form id="js-form">
                <label for="js-search-term"></label>
                <input type="text" name="search-term" placeholder="Lebron" id="js-search-term" required>
                <input type="submit" value="Search">
            </form>
            </div>
        </div>   

        
        <section id="results" class="hide">
            <div class="response-title">
                <h2>NBA Players Found :</h2>
            </div> 
            <ul id="results-list"></ul>

            <div class="error-flex-box">
                <p id="js-error-message" class="error-message"></p>
            </div>
        </section>
        <div id="myNav" class="overlay"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
