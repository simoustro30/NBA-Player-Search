<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Player Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-box">
            <div class="flex-box">
            <h1>Find Your Favorite NBA Player</h1>
            </div>
            <div class="search-flex-box">
            <form id="js-form">
                <label for="search-term">Look up any Player</label>
                <input type="text" name="search-term" id="js-search-term" required>
                <input type="submit" value="Search">
            </form>
            </div>
            <div class="error-flex-box">
            <p id="js-error-message" class="error-message"></p>
            </div>
        </div>
        <section id="results" class="hide">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
        <div id="myNav" class="overlay"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
